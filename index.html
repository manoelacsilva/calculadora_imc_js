<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="./icon/favicon.ico" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <div class="first-step">
            <p class="p-inicial">Clique no bot√£o para calcular o seu IMC!</p>
            <button onclick="go(1, 2)">Iniciar</button>
        </div>
        <div class="second-step">
            <h3>Calculadora IMC</h3>
            <hr>
            <div class="input-box">
                <label for="weight">Digite o seu peso:</label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" required>
                    <span>kg</span>
                </div>
            </div>
            <div class="input-box">
                <label for="height">Digite a sua altura:</label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="height" required>
                    <span>m</span>
                </div>
            </div>
            <button class="btn-calcular" onclick="validate()">Calcular</button>
        </div>
        <div class="final-step">
            <h3 class="title-resultado">Resultado!</h3>
            <p id="resultado"></p>
            <button onclick="go(3, 2)">Calcular novamente</button>
            <button onclick="limparInputs()">Finalizar</button>
        </div>
    </div>
    <footer class="footer">
        <p class="p-footer">By Manoela Coelho</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
